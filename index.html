<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <container>

    <h1>Fruits Classifier</h1>
  
    <section id = 'current'>
        <div id="sidebar">
            <button class="nav-btn active" onclick="switchMode('camera')">Use Camera</button>
            <button class="nav-btn" onclick="switchMode('demo')">Use Demo</button>
        </div>

        <action id="cameraArea">
            <video id="video" autoplay playsinline></video>
            <br>
            <section>
                <button onclick="capture()">take picture</button>
            
                <select id="modelSelect">
                    <option value="cnn">CNN</option>
                    <option value="efficient">Efficient</option>
                    <option value="resnet">ResNet</option>
                    <option value="transformer">Transformer</option>
                </select> 

                <button id="predictBtn" onclick="predict()" style="display:none; ">Predict</button>               
            </section>
        </action>
  
        <div>
            <canvas id="canvas" style="display:none;"></canvas>
            <p>It might be: <span id="result">None</span></p>            
        </div>
        
    </section>

    <section>


    </container>

    <script src="app.js"></script>
</body>
</html>
